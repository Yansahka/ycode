<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>3D-landing page | Yanix_dev</title>
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">YCODE</h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="1750" href="#">COMPANY</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">FEATURES</a>
                <a data-aos="fade-down" data-aos-duration="2250" href="#">RESOURCES</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#">DOCS</a>
            </nav>

            <button class="btn-signing">SIGNIN</button>
        </header>

        <main>
            <div class="content">
                <div data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0"
                data-aos-duration="2000" class="tag-box">
                    <div class="tag">INTRUCING &wedbar;</div>
                </div>
                    <h1 data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0"
                    data-aos-duration="2250">EMAIL OFER <br>DEVELOPERS</h1>
    
                    <p data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0"
                    data-aos-duration="2500" class="description">
                        The best way to reach humans insted of 
                        spam folders, deliver transactionnal and marketing emails at scale.
                    </p>
    
                    <div data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0"
                    data-aos-duration="2750" class="buttons">
                        <a href="#" class="btn-get-started">Documentation &gt;</a>
                        <a href="#" class="btn-signing-main">Getstarted &gt;</a>
                    </div>
            </div>
        </main>
        
        <spline-viewer class="robot-3d" url="https://prod.spline.design/J8WJGREX0jSxTuo7/scene.splinecode"></spline-viewer>
        <!-- <spline-viewer class="robot-3d" url="https://prod.spline.design/t1euFjrSwBxlzMKu/scene.splinecode"></spline-viewer> -->
        <!-- <spline-viewer class="robot-3d" url="https://prod.spline.design/LSgYUrMydGfO5uvx/scene.splinecode"></spline-viewer> -->
        
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.61/build/spline-viewer.js"></script>
    <!-- <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.61/build/spline-viewer.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.61/build/spline-viewer.js"></script> -->
    
        
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
